    <main class="admin-container">
        <h1>Edit Functionality Settings</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="permissions">User Permissions</button>
            <button class="tab-button" data-tab="fields">Field Configuration</button>
            <button class="tab-button" data-tab="audit">Audit Log</button>
        </div>
        
        <div class="tab-content active" id="permissions-tab">
            <div class="permissions-header">
                <h2>User Permissions</h2>
                <div class="actions">

            </div>
            
            <div class="org-selector-container">
                <label>Organization:</label>
                <div id="org-selector-fields"></div>
            </div>
            
            <div class="fields-config" id="fields-config">
                <div class="loading">Loading field configuration...</div>
            </div>
        </div>
        
        <div class="tab-content" id="audit-tab">
            <div class="audit-header">
                <h2>Audit Log</h2>
                <div class="filters">
                    <input type="date" id="audit-date-from" placeholder="From Date">
                    <input type="date" id="audit-date-to" placeholder="To Date">
                    <select id="audit-action-filter">
                        <option value="">All Actions</option>
                        <option value="update_permission">Update Permission</option>
                        <option value="update_field_config">Update Field Config</option>
                    </select>
                    <button class="btn btn-secondary" onclick="filterAuditLog()">
                        <i class="anticon">
                            <svg viewBox="64 64 896 896" focusable="false" width="1em" height="1em" fill="currentColor">

            </div>
            
            <div class="audit-log" id="audit-log">
                <div class="loading">Loading audit log...</div>
            </div>
        </div>
    </main>

    <!-- Add User Permission Dialog -->
    <div id="add-user-dialog" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add User Permission</h3>
                <button class="close-btn" onclick="closeAddUserDialog()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>User ID:</label>
                    <input type="text" id="new-user-id" placeholder="Enter user ID">
                </div>
                <div class="form-group">
                    <label>Permission Level:</label>
                    <select id="new-permission-level">
                        <option value="view_only">View Only</option>
                        <option value="edit_basic">Edit Basic</option>
                        <option value="edit_structure">Edit Structure</option>
                        <option value="full_edit">Full Edit</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddUserDialog()">Cancel</button>
                <button class="btn btn-primary" onclick="addUserPermission()">Add Permission</button>
            </div>
        </div>
    </div>
